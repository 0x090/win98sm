<!DOCTYPE html>
<!-- Shell bomb proof? -->
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Windows 98 Web Simulator, only with HTML5, CSS3, and Javascript technologies.">
	<meta name="keywords" content="Windows 98,win98,simulator">
	<meta name="author" content="dd86k">
	<title>Windows 98 Web Simulator</title>
	<link href="styles/win98.css" rel="stylesheet" type="text/css" />
	<link rel="icon" href="favicon.png" />
</head>
<body>
	<div id="desktop">
		<div id="desktoparea"></div>
		<p id="websimversion"></p>
		<div id="taskbar">
			<img id="startbutton" src="images/startmenu/off.png" alt="Start" title="Click here to start." />
			<table id="maintoolbar"><tbody><tr></tr></tbody></table>
			<div id="systray"><time id="ostime">...</time></div>
			<div class="sep"></div>
		</div>
	</div>

	<div id="win98menu" style="display: none;">
		<div onclick="Shell.run('shell:about');Startmenu.hide();">
			<img src="images/startmenu/item11.png" />
			<span>About</span>
		</div>
		<div onclick="Shell.run('https://github.com/dd86k/win98sm');Startmenu.hide();">
			<img src="images/startmenu/item10.png" />
			<span>Github Project Page</span>
		</div>
		<div class="sep"></div>
		<div class="folder">
			<img src="images/startmenu/item09.png" />
			<span>Programs</span>
			<div class="submenu">
				<div class="subfolder">
					<img src="images/x16/appfolder.png" />
					<span>Accessories</span>
					<div class=submenu>
						<div onclick="Shell.run('notepad.exe');Startmenu.hide();">
							<img src="images/notepad/icon.png" />
							<span>Notepad</span>
						</div>
						<div onclick="Shell.run('mspaint.exe');Startmenu.hide();">
							<img src="images/x16/mspaint.png" />
							<span>Paint</span>
						</div>
					</div>
				</div>
				<div class="subfolder">
					<img src="images/x16/appfolder.png" />
					<span>Debug</span>
					<div class=submenu>
						<div onclick="Shell.run('shell:tests');Startmenu.hide();">
							<img src="images/window/icon.png" />
							<span>Form Playground</span>
						</div>
						<div onclick="Shell.run('shell:contests');Startmenu.hide();">
							<img src="images/window/icon.png" />
							<span>Console Playground</span>
						</div>
					</div>
				</div>
				<div class="subfolder">
					<img src="images/x16/appfolder.png" />
					<span>StartUp</span>
					<div class=submenu>
						<div class="empty">
							<img /><span>(Empty)</span>
						</div>
					</div>
				</div>
				<div onclick="Shell.run('command.com');Startmenu.hide();">
					<img src="images/command/icon.png" />
					<span>MS-DOS Prompt</span>
				</div>
			</div>
		</div>
		<div class="folder">
			<img src="images/startmenu/item08.png" />
			<span>Favorites</span>
			<div class="submenu">
				<div>
					<img src="images/x16/iepage.png" />
					<span><a href="https://github.com/dd86k/win98sm" target="_blank">Github page</a></span>
				</div>
			</div>
		</div>
		<div class="folder">
			<img src="images/startmenu/item07.png" />
			<span>Documents</span>
		</div>
		<div class="folder">
			<img src="images/startmenu/item06.png" />
			<span>Settings</span>
		</div>
		<div class="folder">
			<img src="images/startmenu/item05.png" />
			<span>Find</span>
		</div>
		<div>
			<img src="images/startmenu/item04.png" />
			<span>Help</span>
		</div>
		<div onclick="Shell.run('shell:run');Startmenu.hide();">
			<img src="images/startmenu/item03.png" />
			<span>Run...</span>
		</div>
		<div class="sep"></div>
		<div onclick="Shell.run('shell:logoff');Startmenu.hide();">
			<img src="images/startmenu/item02.png" />
			<span>Log Off...</span>
		</div>
		<div>
			<img src="images/startmenu/item01.png" />
			<span>Shut Down...</span>
		</div>
	</div>

	<script src="scripts/win98.js"></script>
	<script src="scripts/win98dwm.js"></script>
	<script src="scripts/win98con.js"></script>
</body>
</html>
